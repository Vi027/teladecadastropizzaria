<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="container" style="background-image: url('imagefundo.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
    <div class="form-container">
        <div class="logo-container">
            <img src="Logo Churrascaria Restaurante .png" alt="Logo da Pizzaria" class="logo">
        </div>
        <h1 class="welcome-message">Bem-vindo à Pizzaria Borcelle</h1>
        <h2 class="title">Cadastro</h2>
        <form class="form">
            <input type="text" placeholder="Nome" class="input">
            <input type="tel" placeholder="Telefone" class="input">
            <input type="text" placeholder="CEP" class="input">
            <input type="text" placeholder="Rua" class="input">
            <input type="text" placeholder="Número" class="input">
            <input type="text" placeholder="Bairro" class="input">
            <input type="text" placeholder="Complemento" class="input">
            <button type="submit" class="button">Cadastrar</button>
        </form>
    </div>
</body>
</html>
